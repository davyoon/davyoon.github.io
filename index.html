<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="animate.css">

  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <audio autoplay>
    <source src="minions-banana.mp3" type="audio/mpeg">
  </audio>
  
  
  <div class="nameField">
    <label for="name1Input">Player1 name: </label>
    <input class="name1Input" value="player1">
    </br></br>
    <label for="name2Input">Player2 name: </label>
    <input class="name2Input" value="player2">
  </div>

  <button class="start">Let's Play</button>

  <div class="outside">
    <div class="header"></div>
    <div class="container"></div>
  
    <div class="scoreBoard">
      <div class="player1">
        <p class="name1">PLAYER 1</p>
        <p id="score1">0</p>
        
      </div>
      <div class="player2">
        <p class="name2">PLAYER 2</p>
        <p id="score2">0</p>
      </div>
    </div>

    <button class="playButton"></button>
  </div>

  <div class="congrats">  
    <div class="congrats2"></div>
  </div>
    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
